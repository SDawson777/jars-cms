name: Security audit

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1' # weekly, Mondays at 05:00 UTC

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run npm audit (production only)
        run: |
          # Run npm audit in production mode but do not fail the workflow.
          # This avoids forcing breaking upgrades (e.g., major Sanity bumps) while still surfacing issues in logs.
          npm audit --production || echo "npm audit reported issues. Review the log output above and plan upgrades as part of regular maintenance."
